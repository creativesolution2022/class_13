<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Document</title>
    </head>
    <body>
        <h3>position: relative;</h3>
        <h3>margin: auto;</h3>
        <div class="relative_auto">
            <h5>YOU ARE AWESOME</h5>
        </div>
        <h3>transform: translate();</h3>
        <div class="transform_translate">
            <div class="transform_translate_content">
                <div  class="transform_translateX">
                    <h5>transform: translateX(50%);</h5>
                </div>
            </div>
            <div class="transform_translate_content">
                <div  class="transform_translateY">
                    <h5>transform: translateY(50%);</h5>
                </div>
            </div>
        </div>
        <h3>Transform Property</h3>
        <div class="transform">
            <div class="transform_rotate">
                <h5>transform: rotate(-90deg);</h5>
            </div>
            <div class="transform_skew">
                <h5>transform: skew(140deg);</h5>
            </div>
            <div class="transform_scale">
                <div class="transform_scaleY">
                    <h5>transform: scaleY(1.5);</h5>
                </div>
                <div class="transform_scaleX">
                    <h5>transform: scaleX(1.5);</h5>
                </div>
            </div>
        </div>
        <!-- Animation -->
        <h3>Simple Animation</h3>
        <div class="animation">
            <div class="animation_1">

            </div>
            <div class="animation_2">
    
            </div>
        </div>
        <div class="animation_1">

        </div>
    </body>
</html>
